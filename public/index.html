<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QReative - Generador de Códigos QR</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="menu-container">
            <span class="brand-name">QReative</span>
        </div>
    </nav>

    <!-- Sección principal (Hero Section) -->
    <section class="hero">
        <div class="hero-content">
            <!-- Opciones de QR (lado izquierdo) -->
            <div class="qr-grid-container">
                <div class="qr-option" data-type="url">
                    <i class="fas fa-link"></i>
                    <span>URL</span>
                </div>
                <div class="qr-option" data-type="vcard">
                    <i class="fas fa-id-card"></i>
                    <span>VCard</span>
                </div>
                <div class="qr-option" data-type="text">
                    <i class="fas fa-file-alt"></i>
                    <span>Texto</span>
                </div>
                <div class="qr-option" data-type="email">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </div>
                <div class="qr-option" data-type="wifi">
                    <i class="fas fa-wifi"></i>
                    <span>Wi-Fi</span>
                </div>
                <div class="qr-option" data-type="bitcoin">
                    <i class="fab fa-bitcoin"></i>
                    <span>Bitcoin</span>
                </div>
                <div class="qr-option" data-type="event">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Evento</span>
                </div>
                <div class="qr-option" data-type="facebook">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                </div>
                <div class="qr-option" data-type="sms">
                    <i class="fas fa-sms"></i>
                    <span>SMS</span>
                </div>
                <div class="qr-option" data-type="twitter">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter</span>
                </div>
                <div class="qr-option" data-type="instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </div>
            </div>

            <!-- Formulario (lado derecho) -->
            <div id="form-container">
                <h3 id="form-title">Selecciona una opción para generar tu QR</h3>
                <p id="form-description">Selecciona una opción de las de arriba y completa los datos para generar el QR correspondiente.</p>

                <!-- Formulario dinámico -->
                <div id="form-fields">
                    <!-- Aquí se cargarán los campos dinámicamente según el tipo de QR -->
                </div>

                <!-- Botón para generar QR -->
                <button class="generate-btn">Generar Código QR</button>
            </div>
        </div>

        <!-- Controles de diseño del QR -->
        <div id="qr-design-controls">
            <h3>Personaliza tu QR</h3>
            <div class="form-group">
                <label for="qr-color">Color del QR:</label>
                <input type="color" id="qr-color">
            </div>
            <div class="form-group">
                <label for="qr-shape">Forma del QR:</label>
                <select id="qr-shape">
                    <option value="square">Cuadrado</option>
                    <option value="rounded">Redondeado</option>
                    <option value="dots">Puntitos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qr-logo">Subir logo (opcional):</label>
                <input type="file" id="qr-logo">
            </div>
        </div>
    </section>

    <script src="./src/app.js"></script>
</body>
</html>
