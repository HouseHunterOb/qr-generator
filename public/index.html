<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR para Wi-Fi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Wi-Fi QR Generator</a>
        </div>
    </header>

    <!-- Sección principal -->
    <section class="container my-5">
        <div class="row">
            <!-- Formulario de Wi-Fi -->
            <div class="col-md-6">
                <h3 class="mb-4">Introduce los detalles de tu Wi-Fi</h3>

                <form id="wifi-form">
                    <div class="form-group mb-3">
                        <label for="ssid">Nombre de la Red (SSID)</label>
                        <input type="text" id="ssid" class="form-control" placeholder="Introduce el nombre de la red" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="form-control" placeholder="Introduce la contraseña" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="security">Tipo de seguridad</label>
                        <select id="security" class="form-select">
                            <option value="WPA">WPA/WPA2</option>
                            <option value="WEP">WEP</option>
                            <option value="None">Sin seguridad</option>
                        </select>
                    </div>
                </form>

                <!-- Personalización del QR -->
                <h4 class="mt-5">Personaliza tu QR</h4>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="qr-color" class="form-label">Color del QR</label>
                        <input type="color" id="qr-color" class="form-control">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="qr-shape" class="form-label">Forma del QR</label>
                        <select id="qr-shape" class="form-select">
                            <option value="square">Cuadrado</option>
                            <option value="rounded">Redondeado</option>
                            <option value="dots">Puntitos</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="qr-logo" class="form-label">Subir logotipo (opcional)</label>
                    <input type="file" id="qr-logo" class="form-control">
                </div>

            </div>

            <!-- Previsualización del QR y descarga -->
            <div class="col-md-6 text-center">
                <h3 class="mb-4">Previsualización</h3>
                <div class="qr-preview">
                    <img src="https://via.placeholder.com/150" alt="QR Preview" class="qr-preview-small" id="qr-preview">
                </div>

                <button class="btn btn-primary mt-4" id="download-jpg">Descargar JPG</button>
                <button class="btn btn-outline-primary mt-2" id="download-png">Descargar PNG</button>
                <button class="btn btn-outline-primary mt-2" id="download-svg">Descargar SVG</button>
            </div>
        </div>
    </section>

    <script src="./src/app.min.js"></script>
</body>
</html>
