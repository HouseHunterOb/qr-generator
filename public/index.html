<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QReative - Generador de Códigos QR</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="menu-container">
            <span class="brand-name">QReative</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Generar QR</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Precios</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Iniciar Sesión</a></li>
        </ul>
    </nav>

    <!-- Sección principal (Hero Section) -->
    <section class="hero">
        <div class="hero-content">
            <h2>Genera tu Código QR</h2>
            <p>Selecciona el tipo de código QR que deseas generar y personaliza tu código.</p>

            <div class="qr-grid-container">
                <div class="qr-option">
                    <i class="fas fa-link"></i>
                    <span>URL</span>
                </div>
                <div class="qr-option">
                    <i class="fas fa-id-card"></i>
                    <span>VCard</span>
                </div>
                <div class="qr-option">
                    <i class="fas fa-file-alt"></i>
                    <span>Texto</span>
                </div>
                <div class="qr-option">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </div>
                <div class="qr-option">
                    <i class="fas fa-wifi"></i>
                    <span>Wi-Fi</span>
                </div>
                <div class="qr-option">
                    <i class="fab fa-bitcoin"></i>
                    <span>Bitcoin</span>
                </div>
                <div class="qr-option">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Evento</span>
                </div>
                <div class="qr-option">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                </div>
            </div>

            <div class="qr-input-section">
                <h3>Ingresa los datos para generar tu QR:</h3>
                <input type="text" placeholder="Ingresa URL, texto o información" class="input-qr">
                <button class="generate-btn">Generar Código QR</button>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
